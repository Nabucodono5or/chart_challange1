<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="master.css" />
    <title>Conjunto de estat√≠sticas</title>
  </head>
  <body>
    <nav><h1>GAMES SALES - from 1980 to 2020</h1></nav>
    <main>
      <div class="performance">
        <div class="title-set">
          <div class="text-title">
            <small class="sub-title">Total sales</small>
            <h2 class="title">All Games</h2>
          </div>
          <div class="buttons">
            <div class="button global-sales">Global Sales</div>
            <div class="button na-sales">North American Sales</div>
            <div class="button eu-sales">European Sales</div>
          </div>
        </div>
        <div class="chart"></div>
      </div>
    </main>

    <section>
      <div class="small-block total-shipments">
        <div class="title-set">
          <div class="text-title">
            <small class="sub-title">Total Sales for Region</small>
            <small class="sub-title">by Millions</small>
            <select class="publicadoras">
              <option value="Capcom">Capcom</option>
              <option value="Ubisoft">Ubisoft</option>
              <option value="Nintendo">Nintendo</option>
              <option value="Sega">Sega</option>
            </select>
          </div>
        </div>
        <div class="chart-line-small"></div>
      </div>

      <div class="small-block daily-sales">
        <div class="title-set">
          <div class="text-title">
            <small class="sub-title">Total Sales for Publisher</small>
            <h2 class="title">Millions</h2>
          </div>
        </div>
        <div class="char-histogram"></div>
      </div>

      <div class="small-block completed-tasks">
        <div class="title-set">
          <div class="text-title">
            <small class="sub-title">Media Sales (Region and Total)</small>
            <select class="publicadoras-2">
              <option value="Capcom">Capcom</option>
              <option value="Ubisoft">Ubisoft</option>
              <option value="Nintendo">Nintendo</option>
              <option value="Sega">Sega</option>
            </select>
          </div>
        </div>
        <div class="chart-line-small-second"></div>
      </div>
      <script src="index.js"></script>
    </section>
  </body>
</html>
